<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loja Virtual - Catálogo</title>
    <!-- Importando Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <style>
        /* Estilização adicional */
        .cart-icon-container {
            z-index: 1000; /* Garante que o ícone do carrinho fique acima de outros elementos */
            position: relative;
        }

        .cart-icon {
            width: 40px;
        }

        .navbar {
            z-index: 1000; /* Mantém o cabeçalho acima dos outros elementos */
        }
    </style>
</head>
<body>
    <!-- Cabeçalho fixo -->
    <header class="bg-header p-3 sticky-top">
        <div class="container">
            <!-- Ícone do Carrinho no canto superior direito -->
            <nav class="navbar navbar-expand-lg navbar-dark position-absolute top-0 end-0 p-3">
                <div class="container-fluid cart-icon-container">
                    <a href="carrinho.html" class="text-light position-relative">
                        <img src="https://cdn-icons-png.flaticon.com/512/833/833314.png" alt="Carrinho" class="cart-icon">
                        <span id="cart-count" class="position-absolute top-0 start-100 translate-middle badge rounded-pill bg-danger">0</span>
                    </a>
                </div>
            </nav>
        </div>
    </header>

    <div class="container my-5">
        <div id="catalogo" class="row">
            <div class="col-md-4">
                <div class="card mb-4 shadow-sm">
                    <img src="creatina.jpg" class="card-img-top" alt="Creatina">
                    <div class="card-body">
                        <h5 class="card-title">Creatina</h5>
                        <p class="card-text">Suplemento de alta qualidade para aumento de força e massa muscular.</p>
                        <div class="d-flex justify-content-center align-items-center mb-2">
                            <button class="btn btn-outline-secondary" onclick="alterarQuantidade('quantidade1', -1)">-</button>
                            <input type="text" class="form-control text-center mx-2" id="quantidade1" value="1" readonly>
                            <button class="btn btn-outline-secondary" onclick="alterarQuantidade('quantidade1', 1)">+</button>
                        </div>
                        <button class="btn btn-primary w-100" onclick="adicionarAoCarrinho('Creatina', 10, document.getElementById('quantidade1').value)">Adicionar - R$10</button>
                    </div>
                </div>
            </div>
            <div class="col-md-4">
                <div class="card mb-4 shadow-sm">
                    <img src="protein.jpg" class="card-img-top" alt="Proteína Whey">
                    <div class="card-body">
                        <h5 class="card-title">Proteína Whey</h5>
                        <p class="card-text">Proteína de alta absorção para suporte ao ganho de massa muscular.</p>
                        <div class="d-flex justify-content-center align-items-center mb-2">
                            <button class="btn btn-outline-secondary" onclick="alterarQuantidade('quantidade2', -1)">-</button>
                            <input type="text" class="form-control text-center mx-2" id="quantidade2" value="1" readonly>
                            <button class="btn btn-outline-secondary" onclick="alterarQuantidade('quantidade2', 1)">+</button>
                        </div>
                        <button class="btn btn-primary w-100" onclick="adicionarAoCarrinho('Proteína Whey', 20, document.getElementById('quantidade2').value)">Adicionar - R$20</button>
                    </div>
                </div>
            </div>
            <div class="col-md-4">
                <div class="card mb-4 shadow-sm">
                    <img src="bcaa.png" class="card-img-top" alt="BCAA">
                    <div class="card-body">
                        <h5 class="card-title">BCAA</h5>
                        <p class="card-text">Aminoácidos essenciais para recuperação muscular.</p>
                        <div class="d-flex justify-content-center align-items-center mb-2">
                            <button class="btn btn-outline-secondary" onclick="alterarQuantidade('quantidade3', -1)">-</button>
                            <input type="text" class="form-control text-center mx-2" id="quantidade3" value="1" readonly>
                            <button class="btn btn-outline-secondary" onclick="alterarQuantidade('quantidade3', 1)">+</button>
                        </div>
                        <button class="btn btn-primary w-100" onclick="adicionarAoCarrinho('BCAA', 30, document.getElementById('quantidade3').value)">Adicionar - R$30</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Rodapé com ícones de redes sociais -->
    <footer class="bg-light text-center text-lg-start">
        <div class="container p-4">
            <div class="row">
                <div class="col-lg-6 col-md-12 mb-4 mb-md-0">
                    <h5 class="text-uppercase">Siga-nos</h5>
                    <a href="https://www.instagram.com/madson7382?igsh=MTRyMnRiNm5qM2Rtdw==" target="_blank">
                        <img src="https://cdn-icons-png.flaticon.com/512/2111/2111463.png" alt="Instagram" width="40">
                    </a>
                    <a href="https://www.facebook.com/profile.php?id=61554868243391&mibextid=ZbWKwL" target="_blank">
                        <img src="https://cdn-icons-png.flaticon.com/512/2111/2111393.png" alt="Facebook" width="40">
                    </a>
                </div>
                <div class="col-lg-6 col-md-12 mb-4 mb-md-0">
                    <p class="text-center">© 2024 Todos os direitos reservados</p>
                </div>
            </div>
        </div>
    </footer>

    <!-- Importando Bootstrap JS e Popper.js -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
